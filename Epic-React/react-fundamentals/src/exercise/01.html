<!-- Basic JavaScript-rendered Hello World -->
<!-- http://localhost:3000/isolated/exercise/01.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 🐨 Create (in HTML) a <body> with a <div> with the id of "root" -->

    <!-- 🐨 Then create a <script type="module"> for your JavaScript -->
    <!-- These next instructions are to be written in JavaScript in the <script> tag -->
    <!-- 🐨 Create a div -->
    <!--   💰 document.createElement('div') -->

    <!-- 🐨 Set the div's textContent to 'Hello World' and className to 'container' -->
    <!--   💰 div.textContent = '...' -->

    <!-- 🐨 Append the div to the root div using `append` -->
    <!--   💰 document.getElementById('root') -->
    <!--   📜 https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append -->
    <script type="module">
      const [divRoot, div] = new Array(2)
        .fill(null)
        .map(el => document.createElement('div'))

      document.body.appendChild(divRoot)

      div.textContent = 'Hello World'
      div.classList.add('conainter')

      divRoot.appendChild(div)
      console.log(divRoot, div)
    </script>
  </body>
</html>
